language: c++
matrix:
  include:
  - os: linux
    script:
    - wget https://libsdl.org/release/SDL2-2.0.5.zip
    - unzip SDL2-2.0.5.zip > nul
    - chmod +x cmakeify
    - "./cmakeify --group-id com.github.jomof --artifact-id sdl2 --target-version
      ${TRAVIS_TAG}"
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  on:
    tags: true
  file:
  - build/zips/cdep-manifest.yml
  - SDL2-2.0.5.zip
  - build/zips/sdl2-android-platform-12.zip
  - build/zips/sdl2-android-platform-21.zip

